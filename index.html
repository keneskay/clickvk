<html>
  
  <head>
    <title>Realme Interface</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="volume-panel">
        <div class="plus-div">
            <button onclick="PlusVolume()" id="plus" class="control"><img class="img-btn" src="assets/Plus.png"></button>
        </div>
        <div class="minus-div">
            <button onclick="MinusVolume()" id="minus" class="control"><img class="img-btn" src="assets/Minus.png"></button>
        </div>
        <img class='audio-logo' src="assets/Audo.png">
        <div class="volume-background">
            <div id='snake' class="volume-snake">
            
            </div>
        </div>
    </div>



    <script src='script.js'></script>
  </body>
</html>
